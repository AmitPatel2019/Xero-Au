<!DOCTYPE html>
<html>

<head>
    <script>document.write('<base href="' + document.location + '" />');</script>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>CosmicBills - Login</title>

<!-- Layout CSS -->

</head>

<!-- 3. Display the application -->
<ngx-spinner bdColor="rgba(87, 109, 142, 0.10)"
size="medium"
color="#0081c2"
type="ball-elastic-dots"><p style="text-align: center; background-color:#0081c2; font-size: 20px; color: white; height: 30px; width:200px;  ">Please wait... </p> </ngx-spinner>



<body class="login-body"> 
<form [formGroup]="loginform" (ngSubmit)="onSubmit(loginform)">
    <div id="login-wrapper">
        <img src="../../assets/images/cosmic bills_logo_white_smaller.gif">
        
        <p-messages [(value)]="msgs"></p-messages>

        <div id="login-container">
      
          <span class="title"><h5 style="color:#0081c2"> Login into Cosmic Bills</h5></span>

          <div class="ui-g ui-fluid">
              
              <div class="ui-g-12">
                  <input type="text" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget" placeholder="Username" 
                          formControlName="UserName" (focusout)="txtFocus()" (focus)="txtFocus()" />
              </div>
             
              <div class="ui-g-12">
                  <input type="password" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget" placeholder="Password" formControlName="Password" (focus)="txtFocus()" />
              </div>
              <div class="ui-g-12 ui-md-6">
                  <span class="remember-me">Remember Me</span>
                  <input type="checkbox">
              </div>
              <div class="ui-g-12 ui-md-6">
                  <a href="#" [routerLink]="['/forgotpass']">Forgot Password</a>
              </div>
              
              <div class="ui-g-12">
                  <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"  [disabled]="!loginform.valid" >
                      <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person"></span>
                      <span class="ui-button-text ui-c">Sign In</span>
                  </button>
              </div>

              <div class="ui-g-12">
                  <button [routerLink]="['/signup']">
                      <span class="ui-button-text ui-c">New user? Create Account</span>
                  </button>
              </div>
              <div class="ui-g-12">
                <a href="https://cosmicbills.com/terms-of-use-and-privacy-statements-for-all-cosmic-bills-users/" target="_blank">Terms of Use and Privacy Policy</a>
            </div>
          </div>
        </div>
      

        <div class="login-footer">Â© 2018 - CosmicBills </div>
    </div>
  </form>
</body>
</html>
